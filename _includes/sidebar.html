<div class="sidebar">
   <div class="container>
      <div class="sidebar-about">
      <h2>
                                
         
                                
         <a href="{{ site.baseurl }}"> {{ site.title }} </a>
      </h2>
      <p class="lead">{{ site.description }}</p>
   </div>
   <nav id="menu" class="sidebar-nav">
      <ul class="main-menu clearfix">  
         <li><p style="background-color: #232D4B; color: white; margin-bottom: 0.4rem; margin-top: 2rem;">Menu</p></li> 
                                                                                                         
                                                                                                         {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
                    <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>

          {% endif %}
        {% endif %}
      {% endfor %}
<!--          <li><a class="sidebar-nav-item{% if page.url == site.dashboardUrl %} active{% endif %}"  href="{{ site.dashboardUrl }}" >COVID-19   </a></li>
         <li><a class="sidebar-nav-item{% if page.url == site.aboutUrl %} active{% endif %}" href="{{ site.aboutUrl }}">About</a></li> -->
      </ul>
   </nav>
   <div class="sidebar-sticky">
      <p style="font-size: 15px;text-align: left;background-color: black; padding-left: 8px; margin-bottom: 5px;
">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
   </div>
</div>

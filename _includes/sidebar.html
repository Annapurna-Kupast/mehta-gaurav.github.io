<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <h2>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h2>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>
      <a class="sidebar-nav-item{% if page.url == site.dashboardUrl %} active{% endif %}" href="{{ site.dashboardUrl }}">2019-nCoV</a>
      <a class="sidebar-nav-item{% if page.url == site.aboutUrl %} active{% endif %}" href="{{ site.aboutUrl }}">About</a>
    </nav>

    <div class="sidebar-sticky">
      <a href="https://biocomplexity.virginia.edu" target="_blank"><img src="images/bii_logo_v5-01.png" style="width: 70%"></a>
      <p style="font-size: 15px;">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
   </div>
</div>
